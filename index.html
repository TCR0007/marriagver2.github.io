<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation | 太一朗 & 愛実</title>

  <!-- OGP -->
  <meta property="og:title" content="Wedding Invitation | 太一朗 & 愛実" />
  <meta property="og:description" content="2025年10月11日 挙式のご案内" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://images.unsplash.com/photo-1529676468690-4e0a1d1f1e4b?auto=format&fit=crop&w=1200&q=80" />
  <meta name="theme-color" content="#fceef4" />

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #fceef4;
      --fg: #333;
      --accent: #f4b9c7;
      --accent-dark: #e78ea3;
      --muted: #7a6c6c;
      --white: #fff;
      --max: 980px;
    }

    /* Reset */
    *, *::before, *::after { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Noto Serif JP', serif;
      color: var(--fg);
      background: var(--bg);
      line-height: 1.8;
    }
    img { max-width: 100%; height: auto; display: block; }
    a { color: var(--accent-dark); text-decoration: none; }
    h1, h2, h3 { font-weight: 700; line-height: 1.3; }
    h1 { font-family: 'Great Vibes', cursive; font-size: 3.6rem; letter-spacing: .04em; color: var(--accent-dark); }
    h2 { font-size: 2.2rem; margin-bottom: 1rem; color: var(--accent-dark); }
    p { margin: 0 0 1rem; }

    .container {
      width: 100%;
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }
    section {
      padding: 80px 0;
      position: relative;
    }
    .section-title {
      margin-bottom: 2.5rem;
      position: relative;
      display: inline-block;
    }
    .section-title::after {
      content: "";
      display: block;
      width: 60%;
      height: 2px;
      background: var(--accent);
      margin: 10px auto 0;
    }

    /* --- 花びら（くずし型・しずく型） --- */
    .petal {
      position: fixed;
      top: -10vh;
      pointer-events: none;
      background: radial-gradient(ellipse at 30% 40%, rgba(255, 244, 249, 0.95), rgba(250, 180, 200, 0.7));
      border-radius: 70% 50% 70% 50% / 60% 70% 40% 50%;
      transform: rotate(45deg);
      animation: fall linear infinite;
      box-shadow: 0 0 8px rgba(255, 192, 203, 0.3);
      opacity: 0;
      z-index: 0;
    }
    @keyframes fall {
      0% {
        transform: translate3d(0, -10vh, 0) rotate(0deg);
        opacity: 0;
      }
      15% { opacity: 1; }
      100% {
        transform: translate3d(var(--x-move, 0px), 110vh, 0) rotate(720deg);
        opacity: 0;
      }
    }

    /* Hero */
    header.hero {
      position: relative;
      height: 100vh;
      min-height: 600px;
      background: url('https://images.unsplash.com/photo-1529634893989-1f3db6c5e5ce?auto=format&fit=crop&w=1600&q=80') center / cover no-repeat;
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute; inset: 0;
      background: rgba(255, 218, 230, 0.35);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      padding: 0 1.5rem;
      animation: fadeUp 1.2s ease 0.2s both;
    }
    .hero .date {
      font-size: 1.2rem;
      letter-spacing: 0.15em;
      margin-top: 1rem;
      opacity: 0.9;
    }
    .hero .place {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      background: rgba(255, 240, 245, 0.9);
      backdrop-filter: blur(4px);
      z-index: 1000;
      display: flex; align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    nav .nav-inner {
      max-width: var(--max);
      margin: 0 auto;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .brand {
      font-family: 'Great Vibes', cursive;
      font-size: 1.6rem;
      color: var(--accent-dark);
    }
    .nav-links a {
      margin-left: 16px;
      font-size: 0.9rem;
      color: var(--fg);
      opacity: 0.8;
    }
    .nav-links a:hover {
      opacity: 1;
    }

    /* 各セクション */
    .timeline-item, .rsvp-form, .profile {
      background: #fffafc;
    }

    /* ボタン */
    .btn {
      background: var(--accent);
    }

    /* Reveal animation */
    .reveal {
      opacity: 0;
      transform: translateY(24px);
    }
    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
      transition: opacity .9s ease, transform .9s cubic-bezier(.2,.85,.4,1);
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Floating petals -->
  <div id="petals-root"></div>

  <!-- ナビゲーションやその他コンテンツは前回のコードと同じ -->
  <!-- （以下、heroからfooterまでは前回コードをそのまま使用） -->

  <!-- Hero -->
  <header class="hero" id="top">
    <div class="hero-content">
      <h1>Wedding Invitation</h1>
      <p class="date">2025.10.10 (FRI)</p>
      <p class="place">at MOKU -Farm pasta＆The Chiburger-</p>
    </div>
  </header>

  <!-- 以下、メッセージ・タイムライン・プロフィール・アクセス・ご案内・RSVP・フッターは省略なしで続く -->
  <!-- ここに前回の <section id="message"> ～ </footer> を貼り付けてください -->

  <script>
    // --- 花びら生成（くずし型） ---
    function createPetals(count = 35) {
      const root = document.getElementById('petals-root');
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      for (let i = 0; i < count; i++) {
        const p = document.createElement('div');
        p.className = 'petal';
        const size = Math.random() * 20 + 12;
        p.style.width = size + 'px';
        p.style.height = size * 1.2 + 'px';
        p.style.left = Math.random() * vw + 'px';
        const duration = Math.random() * 8 + 12;
        const delay = Math.random() * -20;
        p.style.animationDuration = duration + 's';
        p.style.animationDelay = delay + 's';
        p.style.setProperty('--x-move', (Math.random() * 200 - 100) + 'px');
        root.appendChild(p);
      }
    }
    createPetals(35);

    // --- スクロール時のふわっと表示 ---
    function onScrollReveal() {
      const reveals = document.querySelectorAll('.reveal');
      for (const el of reveals) {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 60) {
          el.classList.add('visible');
        }
      }
    }
    window.addEventListener('scroll', onScrollReveal);
    onScrollReveal();
  </script>
</body>
</html>
