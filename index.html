<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation | 太一朗 & 愛実</title>
  <style>
    :root {
      --bg: #fff7f9;
      --fg: #333;
      --accent: #d9a5b3;
      --accent-dark: #b88793;
      --muted: #777;
      --white: #fff;
      --max: 980px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Noto Serif JP', serif;
      color: var(--fg);
      background: var(--bg);
      line-height: 1.8;
      overflow-x: hidden;
    }
    h1, h2, h3 { font-weight: 700; line-height: 1.3; }
    h1 { font-size: 3.4rem; letter-spacing: .05em; }
    h2 { font-size: 2.2rem; margin-bottom: 1rem; }
    p { margin: 0 0 1rem; }
    .container {
      width: 100%;
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }
    section { padding: 80px 0; position: relative; }

    /* 花びら */
    .petal {
      position: fixed;
      top: -10vh;
      left: 0;
      width: 20px;
      height: 14px;
      background: radial-gradient(circle at 30% 30%, #fff0f6 0%, #fbb1d4 50%, #fddde6 100%);
      border-radius: 50% 50% 50% 50%;
      opacity: 0;
      animation: fall 15s linear infinite, sway 6s ease-in-out infinite alternate;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translate3d(0, -10vh, 0) rotate(0deg); opacity: 1; }
      100% { transform: translate3d(var(--x-move, 0px), 110vh, 0) rotate(360deg); opacity: 0; }
    }
    @keyframes sway {
      0% { transform: translateX(0px); }
      100% { transform: translateX(40px); }
    }

    header.hero {
      text-align: center;
      padding: 140px 20px 100px;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    header.hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.25);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      animation: fadeScale 1.5s ease forwards;
    }
    @keyframes fadeScale {
      0% { opacity: 0; transform: scale(0.95) translateY(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 0.6rem;
    }
    .hero-content p {
      font-size: 1.1rem;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2.5rem;
      color: var(--accent-dark);
      position: relative;
    }
    .section-title::after {
      content: "";
      display: block;
      width: 60px;
      height: 2px;
      background: var(--accent);
      margin: 8px auto 0;
    }

    .timeline {
      display: grid;
      gap: 20px;
    }
    .timeline-item {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .timeline-item h3 {
      margin: 0 0 .3rem;
      font-size: 1.2rem;
      color: var(--accent-dark);
    }

    .notes-list {
      max-width: 720px;
      margin: 0 auto;
      text-align: left;
    }
    .notes-list li { margin: 0 0 .8rem; }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
